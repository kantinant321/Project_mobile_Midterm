        <ons-page id="search">

                    <button type="button" class="btn btn-outline-dark" style="width: 100px;" onclick="buttonsearch(1)">Animation</button>

                <ons-carousel-item>
                    <button type="button" class="btn btn-outline-dark" style="width: 100px;" onclick="buttonsearch(2)">Comedy</button>
                </ons-carousel-item>
                <ons-carousel-item>
                    <button type="button" class="btn btn-outline-dark" style="width: 100px;" onclick="buttonsearch(3)">Horror</button>
                </ons-carousel-item>
                <ons-carousel-item>
                    <button type="button" class="btn btn-outline-dark" style="width: 100px;" onclick="buttonsearch(4)">Action</button>
                </ons-carousel-item>
                <ons-carousel-item>
                    <button type="button" class="btn btn-outline-dark" style="width: 100px;" onclick="buttonsearch(5)">Fantasy</button>
                </ons-carousel-item>
                <ons-carousel-item>
                    <button type="button" class="btn btn-outline-dark" style="width: 100px;" onclick="buttonsearch(0)">All</button>
                </ons-carousel-item>
                <ons-row> 
                </p>
                    <div id="Research"></div>
        </ons-page>
    </template>
</ons-page>
