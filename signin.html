<!doctype html>
<html lang="en">

<head>
  <title>Sign In</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/app.css">
  <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-auth.js"></script>
  <script src="js/firebase.js"></script>
  <script src="js/signin.js"></script>
  <script src="js/index.js"></script>
  <script src= "lib/jquery/jquery-3.5.1.min.js"></script>


</head>

<body>
  <br>
  <br>

  <br><br>
  <div class="container">
    <div class="display-2"><img src="https://firebasestorage.googleapis.com/v0/b/movietest-affbf.appspot.com/o/poster%2Flogo.png?alt=media&token=f292983e-d904-4fc2-9dae-611c89505c0e" alt=""></div>
    <br><br>
    <div class="form-group">
      <label for="">Username</label>
      <input type="email" id="email" />
    </div>

    <div class="form-group">
      <label for="">Password</label>
      <input type="password" id="password" />
    </div>

    <button class="btn" onclick="signUp()" id="signUp">Sign up</button>
    <button class="btn" onclick="signIn()" id="signIn">Sign in</button>
    <br><br>
    <button class="btn2" onclick="signingoogle()" id="signingoogle">Sign in with google</button>
    <p>
    <div class="alert alert-danger">
      <span id="error"></span>
    </div>
    </p>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
